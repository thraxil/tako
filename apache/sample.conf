<VirtualHost *:80>
  ServerName tako.thraxil.org
  ServerAdmin anders@columbia.edu
  CustomLog /var/log/apache2/tako/access.log combined
  ErrorLog /var/log/apache2/tako/error.log

  SetEnv DJANGO_SETTINGS_MODULE tako.settings_production

  WSGIDaemonProcess site-tako user=anders group=anders threads=5 python-path=/var/www/tako/tako/ve/lib/python2.6/site-packages
  WSGIProcessGroup site-tako
  WSGIReloadMechanism Process

  WSGIScriptAlias / /var/www/tako/tako/apache/django.wsgi
  <Directory /var/www/tako/tako/apache>
    Order deny,allow
    Allow from all
  </Directory>

  Alias /site_media/ /var/www/tako/tako/media/
  Alias /favicon.ico /var/www/tako/tako/media/favicon.ico
  Alias /robots.txt /var/www/tako/tako/media/robots.txt
  <Directory /var/www/tako/tako/media/>
    Order deny,allow
    Allow from all
    FileETag None
    ExpiresActive on
    ExpiresDefault "access plus 10 years"
    AddOutputFilterByType DEFLATE text/css application/x-javascript
  </Directory>

  Alias /media/ /var/www/tako/tako/ve/lib/python2.6/site-packages/django/contrib/admin/media/
  <Directory /var/www/tako/tako/ve/lib/python2.6/site-packages/django/contrib/admin/media/>
    Order deny,allow
    Allow from all
    FileETag None
    ExpiresActive on
    ExpiresDefault "access plus 10 years"
    AddOutputFilterByType DEFLATE text/css application/x-javascript
  </Directory>

  Alias /uploads/ /var/www/tako/uploads/
  <Directory /var/www/tako/uploads/>
    Order deny,allow
    Allow from all
    FileETag None
    ExpiresActive on
    ExpiresDefault "access plus 10 years"
    AddOutputFilterByType DEFLATE text/css application/x-javascript
  </Directory>

</VirtualHost>
